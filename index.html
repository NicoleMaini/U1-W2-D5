<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <head>
      <nav>
        <img id="back_to_top" src="./assets/images/logo.png" alt="logo-amazon.png" />
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Costumer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </nav>
      <main>
        <p class="promotion">Shop All Holiday Gift Card</p>
        <div class="banner">
          <h2>Holiday Gift Guides</h2>
          <p>Be a go-gifter</p>
        </div>
        <div class="card_container">
          <h3>Find the perfect gift <a href="#">Shop now</a></h3>
          <div class="card">
            <img src="./assets/images/img_1.jpg" alt="img-kindle.jpg" />
          </div>
          <div class="card">
            <img src="./assets/images/img_2.jpg" alt="img-pc.jpg" />
          </div>
          <div class="card">
            <img src="./assets/images/img_3.jpg" alt="img-smartwatch.png" />
          </div>
          <div class="card">
            <img src="./assets/images/img_4.jpg" alt="img-dog-and-cat.jpg" />
          </div>
        </div>
        <div class="container">
          <img src="./assets/images/img_9.png" alt="img-vr.png" />
          <p>Play the gifting game<a href="#">Shop gaming</a></p>
          <img src="./assets/images/img_10.png" alt="img-glass.png" />
          <p>The sound of cheer<a href="#">Shop Audio & Accessories</a></p>
        </div>
      </main>
      <footer>
        <p><a href="#back_to_top">Back to top</a></p>
        <img src="./assets/images/logo.png" alt="logo-amazon.png" />
      </footer>
    </head>
  </body>
</html>
